<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cores</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="cores">
        <h1>Cores Primaria</h1>
        <div class="pri-one"><p>RGB(255, 0, 0)</p></div>
        <div class="pri-two"><p>RGB(0, 255, 0)</p></div>
        <div class="pri-three"><p>RGB(0, 0, 255)</p></div>
        
        <h1>Cores Secundarias</h1>
        
        <div class="sec-one"><p>RGB(255, 255, 0)</p></div>
        <div class="sec-two"><p>RGB(0, 255, 255)</p></div>
        <div class="sec-three"><p>RGB(255, 0, 255)</p></div>
        
        <h1>Cores Terciarias</h1>
        <div class="ter-one"><p>RGB(255, 127, 0)</p></div>
        <div class="ter-two"><p>RGB(0, 255, 127)</p></div>
        <div class="ter-three"><p>RGB(127, 0, 255)</p></div>

        <h1>Cores Quartenarias</h1>
        <div class="qua-one"><p>RGB(127, 255, 0)</p></div>
        <div class="qua-two"><p>RGB(0, 127, 255)</p></div>
        <div class="qua-three"><p>RGB(255, 0, 127)</p></div>

    </div>
</body>
</html>
